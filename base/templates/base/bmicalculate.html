{% extends 'main.html' %}

{% block title %}
<title>View Your Record</title>
{% endblock title %}

{% block content %}
<div class="container w-75">
    <div class="p-5">
        <form action="" method="POST">
            {% csrf_token %}
            <div class='row'>
                <div class="form-outline mb-4 col">
                    <br>
                    <label for="height" class="form-label">Height: </label>
                </div>
                <div class="form-outline mb-4 col">
                    <label for="height" class="form-label">feet</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" name="feetheight">
                </div>
                <div class="form-outline mb-4 col">
                    <label for="height" class="form-label">inch</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" name="inchheight">
                </div>
            </div>
            <div class='row'>
                <div class="form-outline mb-4 col">
                    <br>
                    <label for="height" class="form-label">Weight: </label>
                </div>
                <div class="form-outline mb-4 col">
                    <label for="height" class="form-label">Kg</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" name="weight">
                </div>

            </div>

            <div class="float-end"><input type="submit" name="User information Create" value="Confirm"></div>
        </form>
    </div>
</div>

{% endblock content %}
